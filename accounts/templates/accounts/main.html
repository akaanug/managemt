{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Depo Takip Sistemi</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

</head>
<body>
	{%  include 'accounts/navbar.html' %}

	<!-- Messages -->
	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
			    <li  {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}

	<style>

	    .alert {
	        positition: relative;
	        opacity: 1;
	        visibility: visible;
	        transform: translateX(0px);
	        transition: visibility 0s, opacity 250ms, transform 250ms;
	    }
	    .alert.hide {
	        positition: relative;
	        opacity: 0;
	        visibility: hidden;
	        transform: translateX(-10px); // translateX, translateY, translateZ works well
	        transition: visibility 0s 250ms, opacity 250ms, transform 250ms;
	    }

	</style>

	<script>
	var m = document.getElementsByClassName("alert");  // Return an array

	setTimeout(function(){
	   if (m && m.length) {
	       m[0].classList.add('hide');
	   }
	}, 3000);
	</script>



	<div class="container-fluid">
	{% block content %}



	{% endblock %}
    </div>
	<hr>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">Depo Takip Sistemi</span>
	</footer>

</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
{% block extrascripts %}{% endblock extrascripts %}

</html>
