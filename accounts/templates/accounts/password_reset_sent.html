<h3>Parola Sıfırlama Gönderildi</h3>


<p>Girdiğiniz e-postada bir hesap varsa, şifrenizi belirleme talimatlarını size e-postayla gönderdik. Bunları kısa süre içinde almalısınız.</p>

<p>Bir e-posta almazsanız, lütfen kayıtlı olduğunuz adresi girdiğinizden emin olun ve spam klasörünüzü kontrol edin.</p>
